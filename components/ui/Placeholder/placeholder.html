<!doctype html>
<html>
<head>
	<meta content-type="text/html;charset=utf-8"/>
<title>PlaceHolder Demo</title>
<style>
input, select, textarea {font-size: 100%;font-family: "Microsoft YaHei", 微软雅黑,\9ed1\4f53,\5b8b\4f53, "Microsoft JhengHei", 华文细黑, STHeiti, MingLiu;}
.login_select {position: relative;margin: 0 auto 20px;}
.login_select span {position: absolute;top: 8px;left: 13px;color: #bbb;}
.limit em {color: #f36f20;}
</style>
</head>
<body>
<h1 style="font-size:36px;">PlaceHolder demo</h1>
<hr />	
<form action="http://www.baidu.com"  target="_blank" id="reg_form" class="new_reg_form reg_form" method="post">
	
<div class="login_select ">
	<input autocomplete ="off" type="text" id="userName"  value="111" name="val">
	<span id="tip1">用户名/手机号/邮箱</span>
</div>
<div class="">
    <span class="limit">还可以输入 <em>100</em> 字</span>
</div>

<div class="login_select  ">
	<input type="password" autocomplete="off" id="userNum"   value="" name="password">
	<span>密码</span>
</div>
<div class="safe">
	<span class="safe_login">
    <input type="checkbox" name="cookietime" value="on">
    <label>下次自动登录</label>
  </span> 
  <a target="_blank" href="" class="forget_pw">忘记密码?</a>
</div>
<input type="submit" value="立即登录" class="btn_login">
</form>
<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./js/placeholder.js"></script>
<script type="text/javascript">
	$("#userName").placeholder().numCharLeft({limit:$('span.limit'),maxLen:5});
</script>
</body>
</html>
